<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>Photon</title>
    <link rel="icon" href="./assets/icon/icon.png" />
    <link rel="apple-touch-icon" href="./assets/icon/icon_maskable.png" />
    <link rel="manifest" href="./app.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js" async></script>
  </head>

  <body>
    <main id="view-innocuous">
      <h1>Phot<span id="cashewkern-trigger">o</span>n</h1>
      <p>Die beste App der Welt!</p>
      <p>
        Weitere Informationen finden Sie auf
        <a class="link" href="https://www.deepl.com/translator" target="_blank"
          >DeepL Translator</a
        >.
      </p>
      <p>
        <button id="vertretungsplan-trigger" class="link">
          Vertretungsplan
        </button>
        ·
        <button id="speiseplan-trigger" class="link">Speiseplan</button>
      </p>
      <p>Alle Angaben ohne Gewähr.</p>
    </main>

    <main id="view-secret" style="display: none">
      <progress id="secret-progress"></progress>

      <div id="secret-credits">
        <div id="secret-credits-inner">
          <p>
            Dieses Audio enthält einen Auszug aus
            <a
              class="link"
              href="https://musescore.com/user/28857438/scores/5112198"
              target="_blank"
              >einer MuseScore-Partitur</a
            >
            von
            <a
              class="link"
              href="https://musescore.com/punctuationless"
              target="_blank"
              >punctuationless</a
            >, die unter der
            <a
              class="link"
              href="https://creativecommons.org/licenses/by/4.0/"
              target="_blank"
              >CC BY 4.0</a
            >
            lizenziert ist.
          </p>
        </div>
      </div>
    </main>

    <main id="view-cashewkern-1" style="display: none"></main>

    <main id="view-cashewkern-2" style="display: none">
      <button id="cashewkern-yes" class="button">Ja, bin ich.</button>
      <button id="cashewkern-no" class="button">Nein, bin ich nicht.</button>
    </main>

    <main id="view-vertretungsplan" style="display: none">
      <button id="vertretungsplan-back" class="button">
        Zurück zur Startseite
      </button>
      <div id="vertretungsplan-loading">
        <div class="dot-bricks"></div>
      </div>
      <div id="vertretungsplan-loading-text">
        <div id="vertretungsplan-loading-text-inner">Gib niemals auf!</div>
      </div>
      <div id="vertretungsplan-iframe-wrapper">
        <iframe id="vertretungsplan-iframe"></iframe>
      </div>
    </main>

    <main id="view-speiseplan" style="display: none">
      <button id="speiseplan-back" class="button">Zurück zur Startseite</button>
      <div id="speiseplan-loading">
        <div class="dot-bricks"></div>
      </div>
      <div id="speiseplan-loading-text">
        <div id="speiseplan-loading-text-inner">Gib niemals auf!</div>
      </div>
      <iframe id="speiseplan-iframe"></iframe>
    </main>
  </body>
</html>
